<!DOCTYPE html>
<html>
<head>
<title>Type Two</title>
<meta charset="utf-8" />
<script type="text/javascript" src="script.js"></script>

<style type="text/css">

	body{
		background: #303030;
		text-align: center;
		color: #f45731;
	}
	#wrapper{
		margin: auto;
		width: 800px;
		background-color: #eaeaea;
	}
	#chat-window{
		margin: 10px;
		padding: 10px;
		width: 760px;
		height: 400px;
		background-color: #fafafa;
		text-align: left;
		overflow-y: scroll;
	}
	#sendButton{
		margin: 10px;
		position: relative;
	}
	#textbox{
		width: 700px;
	}

</style>
</head>

<body>
<div id="wrapper">
<p>Hello World</p>
IP:<input type="text" autofocus id="ipfield" placeholder="Input IP" maxlength="100" />
Port:<input type="text" id="portfield" placeholder="Input Port" value="8080" maxlength="100" />
Username:<input type="text" id="namefield" placeholder="John Doe" maxlength="100" />
<input type="button" id="connectButton" value="Connect" />
<br />
<div id="chat-window">
	<label id="label1"></label>
</div>
<br />
<input type="text" id="textbox" required="true" placeholder="Yes, this is dog!" maxlength="1000" />
<input type="button" id="sendButton" value="Send" />
<br />
<footer>
</footer>
</div>
</body>
</html>
